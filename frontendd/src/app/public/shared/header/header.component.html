<body>
  <header>
    <!-- Logo Section -->
    <div class="logo">
      <a href="/" class="logo-link">MyWebsite</a>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" placeholder="Search..." class="search-input">
    </div>

    <!-- Authentication Buttons -->
    <div class="auth-buttons">
      <button class="btn login-btn">Login</button>
      <button class="btn register-btn">Register</button>
    </div>
  </header>

  <!-- Cards Container for dynamic posts -->
  <div class="cards-container">
    <div *ngFor="let post of article" class="card">
      <div class="card-header">
        <h3>{{ post.title }}</h3>
        <h3>Author name</h3>
        <img src="https://media.istockphoto.com/id/887987150/photo/blogging-woman-reading-blog.jpg?s=612x612&w=0&k=20&c=7SScR_Y4n7U3k5kBviYm3VwEmW4vmbngDUa0we429GA=" alt="Australian Shepherd" class="card-image">
        <p>{{ post.excerpt }}</p>
      </div>
      <div class="card-actions">
        <button class="learn-more-btn">Learn More</button>
      </div>
    </div>
  </div>

  <br>


</body>
