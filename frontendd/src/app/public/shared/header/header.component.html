<body>
  <header>
    <!-- Logo Section -->
    <div class="logo">
      <a href="/" class="logo-link">MyWebsite</a>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" placeholder="Search..." class="search-input">
    </div>

    <!-- Authentication Buttons -->
    <div class="auth-buttons">
      <button class="btn login-btn">Login</button>
      <button class="btn register-btn">Register</button>
    </div>
  </header>

  <!-- Cards Container for dynamic posts -->
  <div class="cards-container">
    <div *ngFor="let post of article" class="card">
      <div class="card-header">
        <h3>{{ post.title }}</h3>
        <h3>Author name</h3>
        <img src="https://images.aeonmedia.co/images/acd6897d-9849-4188-92c6-79dabcbcd518/essay-final-gettyimages-685469924.jpg?width=3840&quality=75&format=auto" alt="Australian Shepherd" class="card-image">
        <p>{{ post.excerpt }}</p>
      </div>
      <div class="card-actions">
        <button class="learn-more-btn">Learn More</button>
      </div>
    </div>
  </div>

  <br>


</body>
